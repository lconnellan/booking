{% extends "base.html" %}
{% block title %}Login page{% endblock %}

{% block main %}
  <div class="main">
    <div class="container">
      <h2>Please log in or create an account</h2>
      <br>
      <form action="" method="post">
        <input type="text" placeholder="Email" name="email" value="{{
          request.form.email }}">
         <br><input type="password" placeholder="Password" name="password" value="{{
          request.form.password }}">
        <br><button type="submit" name='next' value="login"> Login </button>
        <br><button type="submit" name='next' value="create"> Create an account</button>
        <br><button type="submit" name='next' value="reset"> Reset password</button>
      </form>
    </div>
  </div>
{% endblock %}

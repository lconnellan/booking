{% extends "base.html" %}
{% block title %}Appointment Notes{% endblock %}

{% block main %}
  <div class="main">
    {% if notes %}
      <h1>Adding note for appointment on {{named_keys['booking_id'][notes['booking_id']]}}
      with {{named_keys['client_id'][notes['client_id']]}}</h1>
      <form method="POST">
        <textarea type="text" name="note" rows="10" cols="100"></textarea><br>
        <button type="submit" name="submit" value="yes"> Submit </button>
      </form>
    {% endif %}
  </div>
{% endblock %}

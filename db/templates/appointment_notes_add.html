{% extends "base.html" %}
{% block title %}Appointment Notes{% endblock %}

{% block main %}
  <div class="main">
    <h2>Adding note for appointment on {{bookings['name']}} with {{client}}</h2>
    <form method="POST">
      <textarea type="text" name="note" rows="10" cols="100"></textarea><br>
      <button type="submit" name="submit" value="yes"> Submit </button>
    </form>
    <div id="like_button_container"></div>
  </div>

  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="like_button.js"></script>
{% endblock %}

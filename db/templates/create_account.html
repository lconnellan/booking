<!DOCTYPE html>
<html>

<head>
  <title>Account creation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
</head>

<body>
  <div class="container">
    <h1>Please enter your email and a password.</h1>
    <br>
    <form action="" method="post">
       <br><input type="email" placeholder="Email" name="email" value="{{
        request.form.email }}">
       <br><input type="password" placeholder="Password" name="password" value="{{
        request.form.password }}">
       <br><input type="password" placeholder="Confirm Password" name="password_confirm" value="{{
        request.form.password_confirm }}">
      <br><input type="submit" value="Submit">
    </form>
    {% if error %}
      <p class="error"><strong>Error:</strong> {{ error }}
    {% endif %}
  </div>
</body>

</html>

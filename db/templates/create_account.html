<!DOCTYPE html>
<html>

<head>
  <title>Account creation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
</head>

<body>
  <div class="container">
    <h1>Account Creation</h1>
    To make a new account, please enter your personal details. These will be used as a reference when you book an appointment.
    <br>
    <form action="" method="post">
       <br><input type=email placeholder="Email" name="email">
       <br><input type=password placeholder="Password" name="password">
       <br><input type=password placeholder="Confirm Password" name="password_confirm">
       <br><input placeholder="First Name" name="name">
       <br><input placeholder="Last Name" name="surname">
       <br><input type=tel placeholder="Phone Number" name="phone_1">
       <br><input type=tel placeholder="Phone number 2" name ="phone_2">
       <br><input placeholder="Address line 1" name="address_1">
       <br><input placeholder="Address line 2" name="address_2">
       <br><input placeholder="Address line 3" name="address_3">
       <br><input placeholder="Town/City" name="city">
       <br><input placeholder="Council Area/County" name="county">
       <br><input placeholder="Postcode" name="postcode">
      <br><input type="submit" value="Submit">
    </form>
    {% if msg %}
      <p class="error"><strong>Error:</strong> {{ msg }}
    {% endif %}
  </div>
</body>

</html>

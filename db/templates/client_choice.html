{% extends "base.html" %}
{% block title %}Client Choice{% endblock %}

{% block main %}
  <div class="main">
    <h2>Since you are not signed in as a client, please choose a client from the list to book this appointment for.</h2>
    <form method="POST">
      {% if clients %}
        <select name="client">
          {% for c in clients %}
            <option value='{{c[1]}}'> {{c[0]}} </option>
          {% endfor %}
        </select>
        <button type="submit"> Submit </button>
      {% endif %}
    </form>
  </div>
{% endblock %}

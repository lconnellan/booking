{% extends "base.html" %}
{% block title %}Practitioner Choice{% endblock %}

{% block main %}
  <div class="main">
    <h2>Please choose a practitioner for this time slot.</h2>
    <form method="POST">
      {% if pracs %}
        {% for p in pracs %}
          <button type="submit" name="type" value='{{p}}'> {{p[0]}} </button>
        {% endfor %}
      {% endif %}
    </form>
  </div>
{% endblock %}

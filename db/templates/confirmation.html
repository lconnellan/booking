<!DOCTYPE html>
<html>

<body>
  {% if session %}
    You are booking a {{session['treatment'].lower()}} on {{session['date']}} from {{session['time_slot']}} to {{session['end']}} with {{session['prac']}}. Would you like to proceed?
  {% endif %}
  <form method="POST">
    <button type="submit" name="answer" value="proceed">Proceed</button>
    <button type="submit" name="answer" value="cancel">Cancel</button>
  </form>
</body>

</html>

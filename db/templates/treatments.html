<!DOCTYPE html>
<html>

<head>
  <title>Treatments</title>
</head>

<body>
  <h1>Please choose a treatment.</h1>
  <form method="POST">
    {% if treatments %}
      {% for t in treatments %}
        <button type="submit" name="type" value='{{t}}'> {{t}} </button>
      {% endfor %}
    {% endif %}
  </form>
</body>

</html>

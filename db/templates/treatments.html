{% extends "base.html" %}
{% block title %}Choose a Treatment{% endblock %}

{% block main %}
  <div class="main">
    <h1>Please choose a treatment.</h1>
    <form method="POST">
      {% if treatments %}
        {% for t in treatments %}
          <button type="submit" name="type" value='{{t}}'> {{t}} </button>
        {% endfor %}
      {% endif %}
    </form>
  </div>
{% endblock %}

<!DOCTYPE html>
<html>

<head>
<title>Tables</title>
<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}
td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}
tr:nth-child(even) {
    background-color: #dddddd;
}
</style>
</head>

<body>
<meta charset="UTF-8">
<table id="tables" style="width:100%"><tbody>
  {% if result %}
    <tr>
      {% for category in result[0] %}
        <th>{{ category }}</th>
      {% endfor %}
    </tr>
    {% for row in result %}
    <tr>
      {% for category in row %}
      <td> {{ row[category] }}</td>
      {% endfor %}
    </tr>
    {% endfor %}
  {% endif %}
</tbody></table>
</body>

<html>
